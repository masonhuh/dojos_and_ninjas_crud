<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dojo page</title>
</head>
<body>
    <div class="new_dojo">
        <h1>New Dojo</h1>
        <form action="/dojos/create" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="dojo_name" value="dojo_name">
            <input type="submit" value="Create">
        </form>
    </div>
    <div class="dojos">
        <h1>All Dojos</h1>
        <br><br>
            <ul>
            {% for one_dojo in dojos %}
                <li><a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a></li>
            {% endfor %}
            </ul>
        <br>
        <a href="/ninjas">Add Ninja</a>
    </div>
</body>
</html>
